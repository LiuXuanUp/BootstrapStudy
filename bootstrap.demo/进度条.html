<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>进度条</title>
<link rel="stylesheet" href="bootstrap.css">
</head>

<body>
<div class="container">
	<div class="progress">
    	<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">
        	30%
        </div>
        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">
        	30%
        </div>
    </div>
</div>
</body>
</html>
