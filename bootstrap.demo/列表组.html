<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表组</title>
<link rel="stylesheet" href="bootstrap.css">
</head>

<body>
<div class="container">
	<ul class="list-group">
    	<li class="list-group-item"><span class="badge">10</span><a href="#">Hello</a></li>
        <li class="list-group-item">Hello</li>
        <li class="list-group-item">Hello</li>
        <li class="list-group-item">Hello</li>
        <li class="list-group-item">Hello</li>
    </ul>
    <div class="list-group">
    	<a href="#" class="list-group-item active">hello</a>
        <a href="#" class="list-group-item list-group-item-success">hello</a>
        <a href="#" class="list-group-item list-group-item-danger">hello</a>
        <a href="#" class="list-group-item disabled">hello</a>
        <a href="#" class="list-group-item">hello</a>
    </div>
    <div class="list-group">
    	<a href="#" class="list-group-item">
        	<img src="images/captcha.jpeg">
        	<h4 class="list-group-item-heading">消息处理</h4>
            <p class="list-group-item-text">这是一条处理消息的段落</p>
        </a>
    </div>
</div>
</body>
</html>
